<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemutakhiran Data Pegawai</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: url('kantor-dinas.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.95);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 90px;
      height: auto;
      margin-bottom: 5px;
    }
    .header h2 {
      margin: 5px 0;
      font-size: 18px;
      font-weight: bold;
      line-height: 1.4;
    }
    .marquee {
      background: #28a745;
      color: #fff;
      font-weight: bold;
      padding: 8px 0;
      border-radius: 6px;
      margin: 0 auto 20px;
      width: 95%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    form {
      max-width: 700px;
      width: 100%;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.12);
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      text-transform: uppercase;
      box-sizing: border-box;
    }
    input[type="date"] { text-transform: none; }
    button {
      width: 100%;
      padding: 14px;
      background: #28a745;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button:hover { background: #218838; }
    @media (max-width: 600px) {
      .header img { width: 70px; }
      .header h2 { font-size: 15px; }
      form { padding: 15px; }
      input, select { font-size: 13px; padding: 9px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">
      <img src="https://www.inhilkab.go.id/assets/portal/img/logos/logo-inhil-big.png" alt="Logo Indragiri Hilir">
      <h2>DINAS PANGAN, TANAMAN PANGAN, HORTIKULTURA DAN PETERNAKAN<br>KABUPATEN INDRAGIRI HILIR</h2>
    </div>

    <div class="marquee">
      <span>SELAMAT DATANG DI WEB PEMUTAKHIRAN DATA PEGAWAI DINAS PANGAN, TANAMAN PANGAN, HORTIKULTURA DAN PETERNAKAN KABUPATEN INDRAGIRI HILIR</span>
    </div>

    <form id="pegawaiForm">
      <div class="form-group"><label>NIP Pegawai</label><input name="NIP Pegawai" required></div>
      <div class="form-group"><label>Nama Pegawai</label><input name="Nama Pegawai" required></div>
      <div class="form-group"><label>Tanggal Lahir Pegawai</label><input type="date" name="Tanggal Lahir Pegawai"></div>
      <div class="form-group"><label>Tipe Jabatan</label><input name="Tipe Jabatan"></div>
      <div class="form-group"><label>Nama Jabatan</label><input name="Nama Jabatan"></div>
      <div class="form-group">
        <label>Status ASN</label>
        <select name="Status ASN" id="statusasn">
          <option value="">-- PILIH STATUS --</option>
          <option>PNS</option><option>PPPK</option><option>CPNS</option>
        </select>
      </div>
      <div class="form-group" id="eselonGroup">
        <label>Eselon</label>
        <select name="Eselon">
          <option value="">-- PILIH ESELON --</option>
          <option>Non Eselon</option><option>IA</option><option>IB</option>
          <option>IIA</option><option>IIB</option><option>IIIA</option>
          <option>IIIB</option><option>IVA</option><option>IVB</option>
          <option>VA</option><option>VB</option>
        </select>
      </div>
      <div class="form-group">
        <label>Golongan</label>
        <select name="Golongan">
          <optgroup label="PNS">
            <option>II/A</option><option>II/B</option><option>II/C</option><option>II/D</option>
            <option>III/A</option><option>III/B</option><option>III/C</option><option>III/D</option>
            <option>IV/A</option><option>IV/B</option><option>IV/C</option>
          </optgroup>
          <optgroup label="PPPK">
            <option>V</option><option>VI</option><option>VII</option><option>VIII</option>
            <option>IX</option><option>X</option>
          </optgroup>
        </select>
      </div>
      <div class="form-group"><label>Masa Kerja Golongan</label><input name="Masa Kerja Golongan"></div>
      <div class="form-group"><label>Status Pernikahan</label>
        <select name="Status Pernikahan"><option></option><option>KAWIN</option><option>BELUM KAWIN</option><option>DUDA</option><option>JANDA</option></select>
      </div>
      <div class="form-group"><label>Jumlah Istri/Suami</label><input type="number" name="Jumlah Istri/Suami"></div>
      <div class="form-group"><label>Jumlah Anak</label><input type="number" name="Jumlah Anak"></div>
      <div class="form-group"><label>Jumlah Tanggungan</label><input type="number" name="Jumlah Tanggungan"></div>
      <div class="form-group"><label>Pasangan PNS</label><select name="Pasangan PNS"><option></option><option>YA</option><option>TIDAK</option></select></div>
      <div class="form-group"><label>NIP Pasangan</label><input name="NIP Pasangan"></div>
      <button type="submit">SIMPAN DATA</button>
    </form>
  </div>

  <script>
    const SCRIPT_URL = "PASTE_URL_WEB_APP_DISINI";

    const form = document.getElementById("pegawaiForm");
    const statusAsn = document.getElementById("statusasn");
    const eselonGroup = document.getElementById("eselonGroup");

    function toggleEselon() {
      eselonGroup.style.display = (statusAsn.value === "PNS") ? "block" : "none";
    }
    statusAsn.addEventListener("change", toggleEselon);
    toggleEselon();

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(SCRIPT_URL, { method: "POST", body: new FormData(form)})
        .then(() => {
          alert("✅ Data berhasil disimpan!");
          form.reset();
          toggleEselon();
        })
        .catch(err => alert("❌ Gagal menyimpan: " + err.message));
    });
  </script>
</body>
</html>
